<!DOCTYPE html>
<html>
	<head>
		 <title>Variables and Arrays</title>
		 <script>
			//variables
			var car='Honda';
			var x=5;  	// Declare variable x, give it the value of 5
			var y=10;
			
			//Arrays
			var cars = new Array("Swift", "Toyota", "Lamborgini");
			cars[3]="maruthi";
		 </script>
	</head>
	<body>
		<script>
			document.write(car + "<br>" );
			document.write(x+y + "<br>");
			document.write("I have " + x + " apples" + "<br><br>");
			
			// Array properties length and indexOf
			
			document.write(cars.length + "<br>");
			
			document.write(cars.indexOf('Lamborgini'));
		</script>
	</body>
</html>
