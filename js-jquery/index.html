<!DOCTYPE html>
<html>
	<head>
		 <title>Javascript loops</title>
	</head>
	<body>
		<script>
		/*Display array values using for loop*/
			var people = ['Sally','Bob','Steve','Mark'];
			for(var i = 0; i < people.length; i++){
				document.write(people[i]+'<br />');
			}
			
			document.write("<br>");
			
		/*Display array values using while loop*/	
			var fruits = ['Kiwi','Apple','Banana','Orange'];
			i=0;
			while(i < fruits.length){
				document.write(fruits[i]+'<br />');
				i++;
			}
			
				
		</script>
	</body>
</html>
