<!DOCTYPE html>
<html>
	<head>
		 <title>Javascript Conditionals</title>
	</head>
	<body>
		<script>
			var color = "red";
			
			if(color == 'pink'){
				document.write("yes, color is red!");
			 }
			 else if(color == 'blue'){
				document.write("yes, color is blue!");
			 }else{
				document.write("color is not red or blue");
			}
			
		</script>
	</body>
</html>
