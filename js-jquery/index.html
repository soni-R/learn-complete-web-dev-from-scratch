<!DOCTYPE html>
<html>
	<head>
		 <title>Javascript Conditionals</title>
	</head>
	<body>
		<script>
			var x = 2;
			if(x == 2){ 
				document.write("yes, x is equal to 2");
			}
			
			var y = 4;
			if(y == 5){
				alert("yes, it is!");
			}
			else{
				alert("No, it is not!");
				}
			
		</script>
	</body>
</html>
