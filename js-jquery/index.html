<!DOCTYPE html>
<html>
	<head>
		 <title>Javascript Events</title>
		 <script>
		 	function focusIn(){
				alert('I am in the field');
			}
			
			function blurOut(){
				alert('I am out of the field');
			}

		 </script>
	</head>
	<body> 
	<form>
		Name: <input onfocus="return focusIn()" onblur="return blurOut()" type="text" name="name" /><br>
		<input type="submit" value="submit">
	</form>	
	</body>
</html>
