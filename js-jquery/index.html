<!DOCTYPE html>
<html>
	<head>
		 <title>Javascript Conditionals</title>
	</head>
	<body>
		<script>
			//multiple conditions
			/* && - AND operator - both the conditions need to be true
			   || - OR operator - atleast one condition need to be satisfied
				! - NOT operator*/
			var x = 6;
			if(x > 5 && x < 10){
				alert("yes, it is!");
			}
			else{
				alert("No, it is not!");
				}
				
			x = 20;
			if(x < 10 || x == 20){
				document.write('True');
			} else {
				document.write('False');
			}
			
		</script>
	</body>
</html>
